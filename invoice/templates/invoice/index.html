<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'invoice/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'invoice/css/bootstrap.min.css' %}">


    <title>Invoice</title>
</head>


<body>
    <div class="container">
        <div class="text-end"><a href="/create" class="my-2 btn btn-primary">New Invoice</a></div>
        <table class="table">
            <thead>
                <th>seller name</th>
                <th>buyer name</th>
                <th></th>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{invoice.seller_name}}</td>
                    <td>{{invoice.buyer_name}}</td>
                    <td><a href="/print/{{invoice.id}}" class="btn btn-primary">print</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</body>

</html>
